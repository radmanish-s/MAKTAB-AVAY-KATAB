    <header>
        <h1>Welcome to Story Sharing</h1>
        <nav>
            <button onclick="showAdminLogin()">Admin Login</button>
            <input type="text" id="searchInput" placeholder="Search stories..." oninput="searchStories()">
        </nav>
    </header>

    <main>
        <section id="storyContainer">
            <!-- Stories will be dynamically added here -->
        </section>
        
        <!-- Admin Login -->
        <section id="adminLogin" class="hidden">
            <input type="text" id="adminUsername" placeholder="Username" />
            <input type="password" id="adminPassword" placeholder="Password" />
            <button onclick="loginAdmin()">Login</button>
            <p id="loginError" class="hidden">Invalid credentials</p>
        </section>

        <!-- Admin Story Submission -->
        <section id="adminStorySection" class="hidden">
            <input type="text" id="storyTitle" placeholder="Story Title" />
            <textarea id="storyContent" placeholder="Story Content"></textarea>
            <input type="file" id="storyImage" />
            <button onclick="addStory()">Add Story</button>
        </section>    <!-- Comments Section -->
        <section id="commentsSection" class="hidden">
            <h3>Comments</h3>
            <textarea id="commentText" placeholder="Write your comment"></textarea>
            <button onclick="addComment()">Add Comment</button>
            <div id="commentList"></div>
        </section>
    </main>

    </footer>

    <script>
        // Load stories and comments from localStorage
        const storedStories = JSON.parse(localStorage.getItem('stories'))  || [];
        const storedComments = JSON.parse(localStorage.getItem('comments'))  || [];

        let isAdmin = false;

        // Function to show admin login
        function showAdminLogin() {
            document.getElementById('adminLogin').classList.toggle('hidden');
        }

        // Admin login function
        function loginAdmin() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            if (username === 'admin' && password === '1234') {
                isAdmin = true;
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminStorySection').classList.remove('hidden');
                loadStories();
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        }

        // Add new story function
        function addStory() {
            const title = document.getElementById('storyTitle').value;
            const content = document.getElementById('storyContent').value;
            const image = document.getElementById('storyImage').files[0];

            if (title && content && image) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const newStory = { title, content, image: e.target.result };
                    storedStories.push(newStory);
                    localStorage.setItem('stories', JSON.stringify(storedStories));
                    loadStories();
                    document.getElementById('storyTitle').value = '';
                    document.getElementById('storyContent').value = '';
                    document.getElementById('storyImage').value = '';
                };
                reader.readAsDataURL(image);
            } else {
                alert('Please fill in all fields');
            }
        }

        // Load stories function
        function loadStories() {
            const container = document.getElementById('storyContainer');
            container.innerHTML = '';
            storedStories.forEach((story, index) => {
                const div = document.createElement('div');
                div.classList.add('story');
                div.innerHTML = `
                    <img src="${story.image}" alt="${story.title}">
                    <h3>${story.title}</h3>
                    <p>${story.content}</p>
                    <button onclick="showCommentsSection()">View Comments</button>
                    ${isAdmin ? `<button class="delete-btn" onclick="deleteStory(${index})">Delete Story</button>` : ''}
                `;
                container.appendChild(div);
            });
        }

        // Search stories function
        function searchStories() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredStories = storedStories.filter(story => 
                story.title.toLowerCase().includes(query) || 
                story.content.toLowerCase().includes(query)
            );
            const container = document.getElementById('storyContainer');
            container.innerHTML = '';
            filteredStories.forEach(story => {
                const div = document.createElement('div');
                div.classList.add('story');
                div.innerHTML = `
                    <img src="${story.image}" alt="${story.title}">
                    <h3>${story.title}</h3>
                    <p>${story.content}</p>
                    <button onclick="showCommentsSection()">View Comments</button>
                `;
                container.appendChild(div);
            });
        }

        // Show comments section
        function showCommentsSection() {
            document.getElementById('commentsSection').classList.remove('hidden');
            loadComments();
        }

        // Add comment function
        function addComment() {
            const commentText = document.getElementById('commentText').value;

            if (commentText) {
                storedComments.push(commentText);
                localStorage.setItem('comments', JSON.stringify(storedComments));
                loadComments();
                document.getElementById('commentText').value = '';
            } else {
                alert('Please enter a comment.');
            }
        }

        // Load comments function
        function loadComments() {
            const commentList = document.getElementById('commentList');
            commentList.innerHTML = '';
            storedComments.forEach((comment, index) => {
                const div = document.createElement('div');
                div.classList.add('comment');
                div.innerHTML = `
                    <p>${comment}</p>
                    ${isAdmin ? `<button class="delete-btn" onclick="deleteComment(${index})">Delete</button>` : ''}
                `;
                commentList.appendChild(div);
            });
        }

        // Delete comment function
        function deleteComment(index) {
            storedComments.splice(index, 1);
            localStorage.setItem('comments', JSON.stringify(storedComments));
            loadComments();
        }

        // Delete story function
        function deleteStory(index) {
            if (confirm("Are you sure you want to delete this story?")) {
                storedStories.splice(index, 1);
                localStorage.setItem('stories', JSON.stringify(storedStories));
                loadStories();
            }
        }

        // Initial load of stories and comments
        loadStories();
        loadComments();
    </script>
